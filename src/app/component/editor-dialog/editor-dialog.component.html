<h1 mat-dialog-title>Text Editor</h1>
<div mat-dialog-content>
  <!-- <textarea style="width: 100%; height: 100%;" ></textarea> -->
  <!-- <angular-editor id="myEditor" [placeholder]="'Enter text here...'" [(ngModel)]="data.editorData" [config]="editorConfig" ></angular-editor> -->

  <textarea id="myEditor" name="myEditor" [(ngModel)]="data.editorData" rows="10"  class="form-control w-100 h-100" style="white-space: pre-wrap; word-break: keep-all;">

  </textarea>
</div>
<div mat-dialog-actions>
  <button mat-raised-button class="rounded-2"
  style="background-color: #01a982; color: #ffffff; height: 32px; line-height: 0px !important;" (click)="onNoClick()">Cancel</button>
  <button mat-raised-button class="rounded-2"
  style="background-color: #01a982; color: #ffffff; height: 32px; line-height: 0px !important;" [mat-dialog-close]="data.editorData" cdkFocusInitial>Save</button>
</div>
