<h1 mat-dialog-title>Workspace Directory</h1>
<div mat-dialog-content>
<!-- <table>
    <tr *ngFor="let item of data.dirFolder">
        <td> <mat-radio-button (click)="fnClick(item)" value="item">{{item}}</mat-radio-button> </td>
    </tr>
</table> -->
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
    <!-- This is the tree node template for leaf nodes -->
    <!-- <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <li class="mat-tree-node">
        <mat-radio-button *ngIf="node.type === 'directory'" value="node.name" (change)="onChange(node.name)" >{{node.name}}</mat-radio-button> 
      </li>
    </mat-tree-node> -->
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild" style="min-height: 10px !important;">
      <li>
        <div class="mat-tree-node" style="min-height: 10px !important;">
          <button style="min-height: 28px !important;" mat-icon-button matTreeNodeToggle
                  [attr.aria-label]="'toggle ' + node.name" *ngIf="node.type === 'directory'">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          <!-- {{node.name}} -->
          <!-- <mat-radio-button *ngIf="node.type === 'directory'" value="node.name" (change)="onChange(node.name)" >{{node.name}}</mat-radio-button>  -->
          <!-- {{node.name}} -->
          <!-- <input type="radio" name="radio" *ngIf="node.type === 'directory'" value="node.name" class="mb-1" /> &nbsp;&nbsp; <span *ngIf="node.type === 'directory'">{{node.name}}</span>
          <mat-label *ngIf="node.type === 'file'" >{{node.name}}</mat-label> -->
          <label class="container"> <span >{{node.name}}</span>
            <input *ngIf="node.type === 'directory'" (change)="fnClick(node.path)" type="radio" name="radio">
            <span style="margin-top: 2px;" *ngIf="node.type === 'directory'" class="checkmark"></span>
          </label>
        </div>
        <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </ul>
      </li>
    </mat-nested-tree-node>
</mat-tree>
  
</div>
<div mat-dialog-actions style="margin-top: 10px;">
    <button mat-raised-button class="rounded-2"
    style="background-color: #01a982; color: #ffffff; height: 32px; line-height: 0px !important;" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button class="rounded-2"
    style="background-color: #01a982; color: #ffffff; height: 32px; line-height: 0px !important" [mat-dialog-close]="selected_dir" cdkFocusInitial>Ok</button>
</div>
